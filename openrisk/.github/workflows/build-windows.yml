name: Build Windows Installer

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v0.1.0
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -e ".[gui,pdf,office,images,ocr,auth]"

    - name: Build with PyInstaller
      run: |
        pyinstaller --clean --noconfirm packaging/openlabels.spec

    - name: Install Inno Setup
      run: |
        choco install innosetup -y

    - name: Build installer
      run: |
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" packaging\installer.iss

    - name: Upload portable build
      uses: actions/upload-artifact@v4
      with:
        name: OpenLabels-Windows-Portable
        path: dist/OpenLabels/
        retention-days: 30

    - name: Upload installer
      uses: actions/upload-artifact@v4
      with:
        name: OpenLabels-Windows-Installer
        path: dist/OpenLabels-*-Setup.exe
        retention-days: 30

    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/OpenLabels-*-Setup.exe
        draft: true
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
