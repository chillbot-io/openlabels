version: "3.8"

# SECURITY: Define internal network to isolate database from external access
networks:
  internal:
    driver: bridge
    internal: true  # No external access - database isolation
  web:
    driver: bridge  # External access for API only

services:
  # ── Database migrations (runs once, then exits) ───────────────────────
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["alembic", "upgrade", "head"]
    environment:
      - DATABASE_URL=postgresql://openlabels:${POSTGRES_PASSWORD:-changeme_dev_only}@db:5432/openlabels
    depends_on:
      db:
        condition: service_healthy
    networks:
      - internal
    restart: "no"

  # ── API server ────────────────────────────────────────────────────────
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:8000:8000"  # SECURITY: Bind to localhost only, use reverse proxy for external
    environment:
      - DATABASE_URL=postgresql+asyncpg://openlabels:${POSTGRES_PASSWORD:-changeme_dev_only}@db:5432/openlabels
      - REDIS_URL=redis://redis:6379/0
      - AUTH_PROVIDER=${AUTH_PROVIDER:-none}
      - AUTH_TENANT_ID=${AUTH_TENANT_ID:-}
      - AUTH_CLIENT_ID=${AUTH_CLIENT_ID:-}
      - AUTH_CLIENT_SECRET=${AUTH_CLIENT_SECRET:-}
      - SERVER_ENVIRONMENT=${SERVER_ENVIRONMENT:-production}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    volumes:
      - scan-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - internal  # Can reach database and Redis
      - web       # Can be reached from outside (via reverse proxy)

  # ── Background job worker ─────────────────────────────────────────────
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["python", "-m", "openlabels", "worker"]
    environment:
      - DATABASE_URL=postgresql+asyncpg://openlabels:${POSTGRES_PASSWORD:-changeme_dev_only}@db:5432/openlabels
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=${LOG_LEVEL:-info}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    volumes:
      - scan-data:/data
    restart: unless-stopped
    networks:
      - internal

  # ── PostgreSQL ────────────────────────────────────────────────────────
  db:
    image: postgres:15-alpine
    # SECURITY: No ports exposed to host - only accessible via internal network
    # If you need direct access for debugging, use: docker exec -it <container> psql
    environment:
      - POSTGRES_USER=openlabels
      # SECURITY: Use strong password in production - set POSTGRES_PASSWORD in .env file
      # WARNING: The default 'changeme_dev_only' is for local development ONLY
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme_dev_only}
      - POSTGRES_DB=openlabels
      # SECURITY: Require password authentication
      - POSTGRES_HOST_AUTH_METHOD=scram-sha-256
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openlabels"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal  # SECURITY: Only on internal network - not accessible from outside

  # ── Redis (caching, rate limiting, job queue) ─────────────────────────
  redis:
    image: redis:7-alpine
    command: ["redis-server", "--maxmemory", "256mb", "--maxmemory-policy", "allkeys-lru"]
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

volumes:
  postgres-data:
  redis-data:
  scan-data:
