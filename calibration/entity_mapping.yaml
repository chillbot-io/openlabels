# Dataset Label -> OpenLabels Entity Type Mapping
#
# Labels set to null are ignored in scoring (not PII or low-value)
# This mapping was derived from the calibration dataset analysis

# Patient/Person Names
NAME: full_name              # Generic name - treat as PII
NAME_PATIENT: full_name      # Patient name - definitely PII
NAME_PROVIDER: null          # Provider names are not PII
PERSON: full_name            # Generic person reference

# Direct Identifiers (highest risk)
SSN: ssn                     # Social Security Number
PASSPORT: passport           # Passport number
PASSPORT_TYPE: null          # Just the type, not the number
LICENSE: drivers_license     # Driver's license number

# Dates
DOB: date_of_birth           # Date of birth
DATE_DOB: date_of_birth      # Alternate DOB format
DATE: null                   # Generic dates are not PII
AGE: age                     # Age is quasi-identifier

# Contact Information
PHONE: phone                 # Phone number
EMAIL: email                 # Email address
ADDRESS: physical_address    # Physical address
IP: ip_address               # IP address
URL: null                    # URLs are not PII
MAC: null                    # MAC addresses - low risk generally

# Financial
CREDIT_CARD: credit_card     # Credit card number
ACCOUNT: bank_account        # Bank account number
IBAN: bank_account           # International bank account

# Medical
MRN: mrn                     # Medical Record Number
FACILITY: null               # Facility names are not PHI

# Vehicle
VIN: null                    # Vehicle ID - not personal unless linked

# Context/Other
CONTEXT: null                # Metadata, not PII
