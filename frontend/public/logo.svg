<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 80" fill="none">
  <!-- Label tag -->
  <g transform="translate(10, 4)">
    <!-- String / loop -->
    <path
      d="M30 18 Q30 4, 38 4 Q46 4, 46 12"
      stroke="#475569" stroke-width="2.5" stroke-linecap="round" fill="none"
    />
    <!-- Tag body: rectangle with pointed bottom -->
    <path
      d="M18 16 L42 16 L42 58 L30 70 L18 58 Z"
      fill="#E03E3E" rx="3"
    />
    <!-- Rounded top corners -->
    <rect x="18" y="16" width="24" height="20" rx="3" ry="3" fill="#E03E3E" />
    <!-- Tag body lower (covers the join) -->
    <path d="M18 28 L42 28 L42 58 L30 70 L18 58 Z" fill="#E03E3E" />
    <!-- Hole for the string -->
    <circle cx="30" cy="24" r="3.5" fill="white" />
  </g>
  <!-- Text: openlabels -->
  <text
    x="68" y="52"
    font-family="system-ui, -apple-system, 'Segoe UI', sans-serif"
    font-size="32" font-weight="700" fill="#1E293B"
    letter-spacing="-0.5"
  >openlabels</text>
</svg>
