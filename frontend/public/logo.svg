<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 80" fill="none">
  <!-- Text: openlabels -->
  <text
    x="10" y="52"
    font-family="system-ui, -apple-system, 'Segoe UI', sans-serif"
    font-size="32" font-weight="700" fill="#1E293B"
    letter-spacing="-0.5"
  >openlabels</text>
  <!-- Label tag (after the 's') -->
  <g transform="translate(192, 4)">
    <!-- String / loop (reversed, trailing left toward the 's') -->
    <path
      d="M30 18 Q30 4, 22 4 Q14 4, 14 12"
      stroke="#475569" stroke-width="2.5" stroke-linecap="round" fill="none"
    />
    <!-- Tag body: rectangle with rounded corners (no pointed end) -->
    <rect x="18" y="16" width="24" height="46" rx="3" fill="#E03E3E" />
    <!-- Hole for the string -->
    <circle cx="30" cy="24" r="3.5" fill="white" />
  </g>
</svg>
