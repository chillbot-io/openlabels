{% extends "base.html" %}

{% block title %}Results - OpenLabels{% endblock %}
{% block page_title %}Scan Results{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Filters -->
    <div class="bg-white rounded-lg shadow p-4">
        <div class="flex flex-wrap gap-4">
            <div>
                <label for="risk-filter" class="block text-sm font-medium text-gray-700 mb-1">Risk Level</label>
                <select
                    id="risk-filter"
                    class="rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500"
                    hx-get="/ui/partials/results-list"
                    hx-target="#results-list"
                    hx-trigger="change"
                    hx-include="[name='entity_type'],[name='has_label']"
                    name="risk_tier"
                >
                    <option value="">All Risks</option>
                    <option value="CRITICAL">Critical</option>
                    <option value="HIGH">High</option>
                    <option value="MEDIUM">Medium</option>
                    <option value="LOW">Low</option>
                </select>
            </div>
            <div>
                <label for="entity-filter" class="block text-sm font-medium text-gray-700 mb-1">Entity Type</label>
                <select
                    id="entity-filter"
                    class="rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500"
                    hx-get="/ui/partials/results-list"
                    hx-target="#results-list"
                    hx-trigger="change"
                    hx-include="[name='risk_tier'],[name='has_label']"
                    name="entity_type"
                >
                    <option value="">All Types</option>
                    <option value="SSN">Social Security Number</option>
                    <option value="CREDIT_CARD">Credit Card</option>
                    <option value="EMAIL">Email Address</option>
                    <option value="PHONE">Phone Number</option>
                    <option value="PERSON">Person Name</option>
                    <option value="ADDRESS">Address</option>
                </select>
            </div>
            <div>
                <label for="label-filter" class="block text-sm font-medium text-gray-700 mb-1">Label Status</label>
                <select
                    id="label-filter"
                    class="rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500"
                    hx-get="/ui/partials/results-list"
                    hx-target="#results-list"
                    hx-trigger="change"
                    hx-include="[name='risk_tier'],[name='entity_type']"
                    name="has_label"
                >
                    <option value="">All</option>
                    <option value="true">Labeled</option>
                    <option value="false">Not Labeled</option>
                </select>
            </div>
            <div class="flex-1"></div>
            <div class="flex items-end">
                <button
                    type="button"
                    class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50"
                    hx-get="/api/results/export?format=csv"
                    hx-include="[name='risk_tier'],[name='entity_type'],[name='has_label']"
                >
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                    </svg>
                    Export CSV
                </button>
            </div>
        </div>
    </div>

    <!-- Results list -->
    <div class="bg-white rounded-lg shadow">
        <div
            id="results-list"
            hx-get="/ui/partials/results-list"
            hx-trigger="load"
            hx-swap="innerHTML"
        >
            {% include "partials/results_list.html" %}
        </div>
    </div>
</div>
{% endblock %}
