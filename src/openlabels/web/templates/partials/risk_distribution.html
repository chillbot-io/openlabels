{% if risk_distribution %}
<div class="space-y-3">
    {% for risk in risk_distribution %}
    <div class="flex items-center">
        <div class="w-24">
            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium
                {% if risk.level == 'CRITICAL' %}bg-red-100 text-red-800
                {% elif risk.level == 'HIGH' %}bg-orange-100 text-orange-800
                {% elif risk.level == 'MEDIUM' %}bg-yellow-100 text-yellow-800
                {% elif risk.level == 'LOW' %}bg-blue-100 text-blue-800
                {% else %}bg-gray-100 text-gray-800{% endif %}">
                {{ risk.level }}
            </span>
        </div>
        <div class="flex-1 ml-4">
            <div class="flex items-center justify-between mb-1">
                <span class="text-sm text-gray-600">{{ risk.count }} findings</span>
                <span class="text-sm text-gray-500">{{ risk.percentage | default(0) }}%</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2">
                <div
                    class="h-2 rounded-full
                        {% if risk.level == 'CRITICAL' %}bg-red-500
                        {% elif risk.level == 'HIGH' %}bg-orange-500
                        {% elif risk.level == 'MEDIUM' %}bg-yellow-500
                        {% elif risk.level == 'LOW' %}bg-blue-500
                        {% else %}bg-gray-500{% endif %}"
                    style="width: {{ risk.percentage | default(0) }}%"
                ></div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<div class="text-center py-8 text-gray-500">
    <p>No risk data available</p>
</div>
{% endif %}
