<div class="p-5">
    <div class="flex items-center">
        <div class="flex-shrink-0">
            {% if health.status == 'healthy' %}
            <span class="h-10 w-10 rounded-full bg-green-100 flex items-center justify-center">
                <svg class="h-6 w-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
            </span>
            {% elif health.status == 'degraded' %}
            <span class="h-10 w-10 rounded-full bg-yellow-100 flex items-center justify-center">
                <svg class="h-6 w-6 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                </svg>
            </span>
            {% else %}
            <span class="h-10 w-10 rounded-full bg-red-100 flex items-center justify-center">
                <svg class="h-6 w-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </span>
            {% endif %}
        </div>
        <div class="ml-5 w-0 flex-1">
            <dl>
                <dt class="text-sm font-medium text-gray-500 truncate">System Status</dt>
                <dd class="mt-1 text-lg font-semibold
                    {% if health.status == 'healthy' %}text-green-600
                    {% elif health.status == 'degraded' %}text-yellow-600
                    {% else %}text-red-600{% endif %}">
                    {{ health.status | title }}
                </dd>
            </dl>
        </div>
    </div>
    {% if health.components %}
    <div class="mt-4 border-t border-gray-200 pt-4">
        <dl class="grid grid-cols-2 gap-2 text-sm">
            {% for component, status in health.components.items() %}
            <dt class="text-gray-500">{{ component | title }}</dt>
            <dd class="{% if status == 'ok' %}text-green-600{% else %}text-red-600{% endif %}">
                {{ status | title }}
            </dd>
            {% endfor %}
        </dl>
    </div>
    {% endif %}
</div>
