<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{% block title %}OpenLabels Report{% endblock %}</title>
<style>
  body { font-family: "Helvetica Neue", Arial, sans-serif; margin: 40px; color: #333; font-size: 14px; }
  h1 { color: #1a237e; border-bottom: 2px solid #1a237e; padding-bottom: 8px; }
  h2 { color: #283593; margin-top: 28px; }
  .meta { color: #666; font-size: 12px; margin-bottom: 24px; }
  .summary-grid { display: flex; gap: 16px; flex-wrap: wrap; margin: 16px 0; }
  .summary-card { background: #f5f5f5; border-radius: 6px; padding: 16px 20px; min-width: 140px; }
  .summary-card .value { font-size: 28px; font-weight: bold; color: #1a237e; }
  .summary-card .label { font-size: 12px; color: #666; text-transform: uppercase; }
  table { border-collapse: collapse; width: 100%; margin-top: 12px; }
  th, td { border: 1px solid #ddd; padding: 8px 10px; text-align: left; font-size: 13px; }
  th { background: #1a237e; color: white; }
  tr:nth-child(even) { background: #f9f9f9; }
  .tier-CRITICAL { color: #b71c1c; font-weight: bold; }
  .tier-HIGH { color: #e65100; font-weight: bold; }
  .tier-MEDIUM { color: #f9a825; }
  .tier-LOW { color: #2e7d32; }
  .tier-MINIMAL { color: #757575; }
  .footer { margin-top: 40px; padding-top: 12px; border-top: 1px solid #ddd; font-size: 11px; color: #999; }
  @media print { body { margin: 20px; } }
</style>
</head>
<body>
{% block content %}{% endblock %}
<div class="footer">Generated by OpenLabels &mdash; {{ generated_at }}</div>
</body>
</html>
